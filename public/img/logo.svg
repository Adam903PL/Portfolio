<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="backgroundGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2a2a2a" />
      <stop offset="100%" stop-color="#000000" />
    </radialGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="20%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#b0b0b0" />
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="4" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.5" result="shadowColor"/>
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="32" ry="32" fill="url(#backgroundGrad)" />

  <text x="50%" y="54%"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-weight="800"
        font-size="280"
        fill="url(#textGrad)"
        text-anchor="middle"
        dominant-baseline="middle"
        letter-spacing="-15"
        filter="url(#softShadow)">
    AP
  </text>
</svg>